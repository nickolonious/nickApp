<div class="title">
    <h2>Wish List</h2>
</div>

<div class='md-padding' layout="row" layout-wrap >
    <md-card style="width: 350px;" ng-repeat="wish in wishlist">
      <md-card-content>
        <img style="float:right;" src="../images/{{wish.image}}" alt="{{wish.description}}" height="96" width="96">
        <h3>{{wish.title}}</h3>
        <p>{{wish.price}}</p>
        <p>Size: {{wish.size}}</p>

      </md-card-content>
      </div>
    </md-card>
  </div>
