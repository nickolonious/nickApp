<div class="title">
    <h1>Add About Me</h1>
</div>

<div class="container">
  <div ng-controller="registerMedicalController">
    <legend>User Info </legend>
    <h3>State License Number: </h3>
    <input type="text" class="form-control" ng-model="stateLicenseNumber" required />
    <h3>Federal Tax Id: </h3>
    <input type="number" class="form-control" ng-model="federalTaxId" required/>
    <h3>Account Type: </h3>
    <input type="text" class="form-control" ng-model="accountType" required/>
    <h3>Medical Name: </h3>
    <input type="text" class="form-control" ng-model="medName" required />
    <h3>Serial Number: </h3>
    <input type="number" class="form-control" ng-model="serialNumber" required/>
    <br />
    <legend></legend>      
    <button class="btn btn-primary" ng-click="addMedInfo()">Finish</button>
    <button class="btn btn-alternate" ng-click="skipToProfile()">skip</button>
  </div>
</div>
