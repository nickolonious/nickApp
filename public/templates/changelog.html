
<div class="container">
<div class='md-padding' layout="row" layout-wrap >
    <md-card  ng-repeat="change in changes | orderBy:'-id'">
      <md-card-content>
        <h1>Version: {{change.version}}</h1>
        <h2>{{change.title}}</h2>
        <p>{{change.description}}</p>
        <h4>{{change.dateTime}}</h4>
      </md-card-content>
    </md-card>
</div>
</div>
